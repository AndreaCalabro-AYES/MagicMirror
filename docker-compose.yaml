version: '3'
services:
  magic_mirror:
    image: magic_mirror
    build: 
      context: .
      dockerfile: dockerfile
    container_name: magic_mirror
    environment:
      - DISPLAY=<YOUR_IP_ADDRESS_HERE>:0
    ports:
      - "8080:8080"
    volumes:
      - ./config:/opt/magicmirror/config
    restart: unless-stopped